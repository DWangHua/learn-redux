<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Learn Redux</title>
    <link rel="shortcut icon" type="image/png" href="http://www.favicon.cc/logo3d/805435.png"/>
  </head>
  <body style='margin: 0 1em;'>
    <div id='main'>
      <p>If you can see this the Redux Script <em>Failed</em> ...</p>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.0.5/redux.min.js"></script> -->
    <script src="redux.min.js"></script>
    <script src="https://npmcdn.com/expect/umd/expect.min.js"></script>
    <script>
      // counter is the reducer that manages state updates:
      function counter(state, action) {
        if (typeof state === 'undefined') {
          return 0; // If state is undefined, return the initial application state
        }
        if (action.type === 'INCREMENT') {
          console.log('state:' + state + ' >>  ' + parseInt(state,10) + 1 + '|  action: '+JSON.stringify(action));
          return state + 1;
        } else if (action.type === 'DECREMENT') {
          console.log('state:' + state + ' >>  ' + parseInt(state,10) - 1 + '|  action: '+JSON.stringify(action));
          return state - 1;
        } else {
          return state; // In case an action is passed in we don't understand
        }
      }

      expect (
        counter(0, { type: 'INCREMENT' })
      ).toEqual(1);

      expect (
        counter(1, { type: 'INCREMENT' })
      ).toEqual(2);

      expect (
        counter(2, { type: 'DECREMENT' })
      ).toEqual(1);

      expect (
        counter(1, { type: 'INCREMENT' })
      ).toEqual(0);

      expect (
          counter(1, { type: 'SOMETHING_ELSE' })
      ).toEqual(1);

    </script>
  </body>
</html>
